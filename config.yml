baseURL: "https://penthaapatel.github.io/"
title: Penthaa Patel
paginate: 5
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Home
                  weight: 1
                - name: About Me
                  url: about/
                  weight: 2
                - name: Projects
                  url: projects/
                  weight: 3
                - name: All Posts
                  url: posts/
                  weight: 4
                - name: Archives
                  url: archives
                  weight: 4
                - name: Search
                  url: search/
                  weight: 5
                - name: Tags
                  url: tags/
                  weight: 6
                # - name: Categories
                #   url: categories/
                #   weight: 7

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Penthaa Patel

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: false
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    TocOpen: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: Penthaa Patel
        imageUrl: "me.jpg"
        imageTitle: my image
        imageWidth: 120
        imageHeight: 120
        subtitle: "Hi there! ðŸ‘‹ Follow along my programming journey here on my blog where I document everything I learn about tech."
        buttons:
            - name: All Posts
              url: posts
            - name: About Me
              url: about


    homeInfoParams:
        Title: "Hi There! ðŸ‘‹"
        Content: >
            Welcome to my blog.
    socialIcons:
        - name: github
          url: "https://github.com/penthaapatel"
        - name: linkedin
          url: "https://www.linkedin.com/in/penthaapatel/"
        - name: medium
          url: "https://penthaa.medium.com"
        - name: dev
          url: "https://dev.to/penthaapatel"

    # editPost:
    #     URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
